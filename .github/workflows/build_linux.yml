name: Linux

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test_linux:
    name: Linux Build tests
    if: "github.repository == 'ErichZimmer/OpenPIV-Python-cxx' || github.repository == ''"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Clone Package and Submodules 
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Configuring Test Environment
        run: |
          sudo apt-get update
          sudo apt install pkg-config curl zip unzip tar
          
      - name: Update Submodules
        run: |
          git submodule update --init --recursive
          
      - name: Install Dependencies and Build Package 
        run: pip install .[test]
